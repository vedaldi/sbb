<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>

  <!-- Bootstrap -->
  <script type="text/javascript" src="{{ site.baseurl }}/javascripts/jquery.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/javascripts/bootstrap.min.js"></script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ 'css/syntax.css' | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ 'css/main.css' | prepend: site.baseurl }}"/>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- Javascript -->
  {% if page.custom_js %}{% for js_file in page.custom_js %}
  <script src='{{ site.baseurl }}/javascripts/{{ js_file }}.js' type="text/javascript"></script>
  {% endfor %}{% endif %}
  {% if page.custom_css %}{% for stylesheet in page.custom_css %}
  <link rel="stylesheet" href="/css/{{ stylesheet }}.css" media="screen" type="text/css">
  {% endfor %}{% endif %}
  {% if page.mathjax == true %}
  <!-- MathJax -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
    tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
  </script>
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  {% endif %}

  <!-- Favicon -->
  <link rel="icon" href="{{site.baseurl}}/images/vedaldi_favicon.ico" type="image/x-icon"/>
  <link rel="shortcut icon" href="{{site.baseurl}}/images/vedaldi_favicon.ico" type="image/x-icon"/>

  <!-- Google Analytics -->
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-818304-1']);
    _gaq.push(['_trackPageview']);

    (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>

  <!-- Google custom search -->
  <script type="text/javascript">
   (function() {
     var cx = '003215582122030917471:0mgx0cyvw6u';
     var gcse = document.createElement('script');
     gcse.type = 'text/javascript';
     gcse.async = true;
     gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
     var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(gcse, s);
   })();
  </script>
</head>
